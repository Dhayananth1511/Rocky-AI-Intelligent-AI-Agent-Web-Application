<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 420px;
            height: 600px;
            background: #1e293b;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .chat-header {
            background: #3b82f6;
            padding: 15px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 3px;
        }

        .bot {
            align-self: flex-start;
            background: #334155;
            color: white;
            border-bottom-left-radius: 3px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #0f172a;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            margin-left: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        ðŸ¤– AI Assistant
    </div>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatbox = document.getElementById("chatbox");

    // Add user message
    chatbox.innerHTML += `<div class="message user">${message}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;

    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    });

    const data = await response.json();

    // Add bot message
    chatbox.innerHTML += `<div class="message bot">${data.reply}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
