<!DOCTYPE html>
<html>
<head>
    <title>Rocky AI</title>

    <!-- âœ… Important for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Markdown Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e1f29, #343541);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
        }

        /* Header */
        .header {
            height: 60px;
            background-color: #202123;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #2f2f2f;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin: auto;
        }

        .message-row {
            display: flex;
            width: 100%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-row {
            justify-content: flex-end;
        }

        .bot-row {
            justify-content: flex-start;
        }

        .message {
            max-width: 720px;
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message p {
            margin: 0;
        }

        .user {
            background-color: #10a37f;
        }

        .bot {
            background-color: #444654;
        }

        /* Input Area */
        .input-container {
            padding: 15px;
            background-color: #40414f;
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 800px;
            display: flex;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        button {
            background: #10a37f;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0e8c6d;
        }

        ::placeholder {
            color: #9ca3af;
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {

            .header {
                height: 70px;
                font-size: 20px;
                padding: 0 16px;
            }

            .chat-container {
                padding: 20px 12px;
            }

            .message {
                max-width: 95%;
                font-size: 16px;
            }

            .input-container {
                padding: 10px;
            }

            .input-box {
                max-width: 100%;
                padding: 14px;
                border-radius: 14px;
            }

            button {
                padding: 10px 14px;
            }
        }

    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">

</head>

<body>

<div class="header">
    ðŸ¤– Rocky AI
</div>

<div id="chatbox" class="chat-container"></div>

<div class="input-container">
    <div class="input-box">
        <input type="text" id="userInput"
               placeholder="Send a message..."
               onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {

    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatbox = document.getElementById("chatbox");

    // User Message
    chatbox.innerHTML += `
        <div class="message-row user-row">
            <div class="message user">${message}</div>
        </div>
    `;

    chatbox.scrollTop = chatbox.scrollHeight;
    input.value = "";

    // Typing indicator
    chatbox.innerHTML += `
        <div class="message-row bot-row" id="typing">
            <div class="message bot">Typing...</div>
        </div>
    `;
    chatbox.scrollTop = chatbox.scrollHeight;

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    });

    const data = await response.json();

    // Remove typing indicator
    document.getElementById("typing").remove();

    // Bot Message
    chatbox.innerHTML += `
        <div class="message-row bot-row">
            <div class="message bot">${marked.parse(data.reply)}</div>
        </div>
    `;

    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
