<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background: #1e293b;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        .chat-header {
            background: #3b82f6;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
    max-width: 75%;
    width: fit-content;
    padding: 10px 14px;
    margin-bottom: 8px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-break: break-word;
}


        .user {
            align-self: flex-end;
            background: #3b82f6;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background: #334155;
            color: white;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #0f172a;
        }
        .message p {
    margin: 0;
}

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            margin-left: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Assistant</div>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {

    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatbox = document.getElementById("chatbox");

    chatbox.innerHTML += `<div class="message user">${message}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;

    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    });

    const data = await response.json();

    chatbox.innerHTML += `<div class="message bot">${marked.parse(data.reply)}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
