<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* for mobile screen portable*/
        /* code */
        @media (max-width: 768px) {
            .chat-container {
                padding: 20px 10px;
                margin-top: 50px;
            }

            .message {
                max-width: 90%;
                font-size: 14px;
                padding: 10px 14px;
            }

            .input-box {
                max-width: 100%;
                padding: 8px;
            }

            input {
                font-size: 16px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .header {
                height: 50px;
                font-size: 16px;
                padding: 0 10px;
            }

            .logo {
                letter-spacing: 0.5px;
            }
        }
            
        
       
            
        
        body {
            margin: 0;
            background-color: #343541;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 60px;
        }

        /* Message wrapper */
        .message-row {
            display: flex;
            width: 100%;
        }

        .user-row {
            justify-content: flex-end;
        }

        .bot-row {
            justify-content: flex-start;
        }

        /* Message bubble */
        .message {
            max-width: 700px;
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .user {
            background-color: #10a37f;
            color: white;
        }

        .bot {
            background-color: #444654;
            color: white;
        }

        .message p {
            margin: 0;
        }

        /* Input area */
        .input-container {
            padding: 15px;
            background-color: #40414f;
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 800px;
            display: flex;
            background: #343541;
            border-radius: 8px;
            padding: 10px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
        }

        button {
            background: #10a37f;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0e8c6d;
        }
        /* Header */
.header {
    height: 60px;
    background-color: #202123;
    display: flex;
    align-items: center;
    padding: 0 20px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    border-bottom: 1px solid #2f2f2f;
    text-align: center;
}

.logo {
    letter-spacing: 1px;
}


        ::placeholder {
            color: #8e8ea0;
        }
    </style>
</head>

<body>
<div class="header">
    <div class="logo">ðŸ¤– Rocky AI</div>
</div>

<div id="chatbox" class="chat-container"></div>

<div class="input-container">
    <div class="input-box">
        <input type="text" id="userInput"
               placeholder="Send a message..."
               onkeydown="if(event.key==='Enter') sendMessage()">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    window.onload = function() {
    fetch("/reset", { method: "POST" });
};

async function sendMessage() {

    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const message = input.value.trim();
    if (!message) return;

    const chatbox = document.getElementById("chatbox");

    // User message
    chatbox.innerHTML += `
        <div class="message-row user-row">
            <div class="message user">${message}</div>
        </div>
    `;

    chatbox.scrollTop = chatbox.scrollHeight;
    input.value = "";
    input.disabled = true;
    sendBtn.disabled = true;
    sendBtn.textContent = "Sending...";

    try {
        // Fetch reply
        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        if (!response.ok) {
            throw new Error(data.error || `Request failed (${response.status})`);
        }

        // Bot message
        chatbox.innerHTML += `
            <div class="message-row bot-row">
                <div class="message bot">${marked.parse(data.reply)}</div>
            </div>
        `;
    } catch (error) {
        chatbox.innerHTML += `
            <div class="message-row bot-row">
                <div class="message bot">Error: ${error.message}</div>
            </div>
        `;
    } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
        input.focus();
    }

    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
